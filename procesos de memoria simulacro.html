<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Procesos de Memoria</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="contenedor">
		<h2 class="titulo"></h2>

		<div class="derecha">
			<h3>Letras</h3>
			<div class="letras">
			</div>
			
			<h3>Numeros</h3>
			<div class="numeros">

			</div>

			<div class="matarpro">
				<select name="select" id="select"></select>
				<button>mata</button>
			</div>
		</div>

		<div class="centro">
			<h3>Ejecución</h3>
			<div id="ejecucion"></div>
			<h3>Espera</h3>
			<div id="espera"></div>
		</div>

		<div class="izquierda">
			<h3>Simulación</h3>
			<div class="memoria">
			</div>
		</div>
	</div>
	<template id="simpleDiv">
		<div class="{nombre}">
			{nombre}
		</div>
	</template>
	<script src="./bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
